<hr />
<!-- Bucle con todo el contenido de la tabla, a preferencia personal le puse un
  reverse para que salga la mas actual mas arriba -->
<!-- Lo que hago es validar si esta checkeado y le aplico un estilo o se lo quito -->
<div
  class="card mb-3"
  *ngFor="let tarea of tareas.reverse()"
  [ngClass]="{ 'border-success': tarea.isChecked }"
>
  <div class="card-body d-flex justify-content-between align-items-start">
    <div>
      <!-- Lo que hago es validar si esta checkeado y le aplico un estilo o se lo quito -->
      <h5 class="card-title" [ngClass]="{ 'text-success': tarea.isChecked }">
        {{ tarea.titulo }}
      </h5>
      <p class="card-text text-break">{{ tarea.descripcion }}</p>
    </div>
    <div>
      <button
        type="button"
        class="btn btn-danger mx-1"
        (click)="eliminarTarea(tarea)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-trash3-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"
          />
        </svg>
      </button>
      <button
        type="button"
        class="btn btn-success"
        (click)="cambiarEstadoTarea(tarea)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-check-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
